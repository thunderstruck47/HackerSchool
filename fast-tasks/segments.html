<!DOCTYPE html>
<html>
  <head>
    <title>
      Segments
    </title>
    <style>
      .bar {
				display: flex;
				position: relative; 
				height: 24px;
				width: 100%;
				background-color: #f1f1f1;
      }
			
			.segment {
  				position: absolute;
  				height: 24px;
				  background-color: red;
			}

			#message{
				display: inline-block;
			}
    </style>
  </head>
  <body>
		<main>
			<input type="text" id="box" value="10 3 2 1"/>
			<button id="button" onclick="go()">
				Go
			</button>
			<div id="message">
			</div>
			<div id="bar" class="bar" >
			</div>
		</main>
  	<script>
			document.getElementById("id_of_textbox")


			var msg = document.getElementById("message");
			var bar = document.getElementById("bar");
			var box = document.getElementById("box");
			box.addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					document.getElementById("button").click();
				}
			});

			function go () {
				msg.innerHTML = '';
				bar.innerHTML = '';

				data = box.value;
				data = data.match(/\S+/g);

				if (data.length != 4)
				{
					msg.style.color = "red";
					msg.innerHTML = 'Invalid input format. Must be like "n a b c"';
					return;
				}

				for (var i = 0; i < data.length; i++)
				{
					item = data[i];
					if (isNaN(item))
					{
						msg.style.color = "red";
						msg.innerHTML = 'All values must be numbers';
						return;
					}
					if (item >= 100000)
					{
						msg.style.color = "red";
						msg.innerHTML = 'All values must be less than 100000';
						return;
					}
				}

				var input = {
					n: parseInt(data[0]),
					a: parseInt(data[1]),
					b: parseInt(data[2]),
					c: parseInt(data[3])
				};

				var pairs = Array();
				var points = new Set();

				var redLength = 0;

				for (var i = 0; i < input.n; i++) {
					if (i % input.a == 0) { points.add(i); }
					if (i % input.b == 0) { points.add(input.n - i); }
				}
				
				points = Array.from(points);
				points.sort(compareNumbers);

				var last_max = null;
				for (var i = 0; i < points.length; i++)
				{
					for (var j = i + 1; j < points.length; j++)
					{
						if ((points[j] - points[i]) == input.c)
						{
							console.log(last_max,points[i], points[j]);
							if (last_max == null)
							{
								redLength += input.c;
								last_max = points[j];
							}
							else
							{
								if (points[i] < last_max)
								{
									if (points[j] > last_max)
									{
										redLength += points[j] - last_max;
										last_max = points[j];
									}
								}
								else
								{
									redLength += input.c;
									last_max = points[j];
								}
							}

							pairs.push([points[i], points[j]]);
							break;
						}
					}
				}

				var nonRedLength = input.n - redLength;

				console.log(input);
				console.log(pairs);
				console.log(redLength);
				console.log(nonRedLength);

				var segmentWidth = ((input.c/input.n) * 100);
				console.log(segmentWidth);

				pairs.forEach(function(pair) {
					pair.sort(compareNumbers);
					var e = document.createElement('div');
					e.setAttribute('class', 'segment');
					e.style["margin-left"] = ((pair[0]/input.n) * 100) + '%';
					e.style["width"] = segmentWidth + '%'; 
					bar.appendChild(e);
				});

				msg.style.color = "black";
				msg.innerHTML = 'Output: ' + nonRedLength;
			}

			function compareNumbers(a,b) {
				return a - b;
			}
		</script>
  </body>
</html>
