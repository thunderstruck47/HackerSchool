<html>
    <head>
        <title>
            Segments
        </title>
    </head>
    <body>
        <input type="text" id="input" value=""/>
        <button onclick="go()">Go</button>
        <div id="message" style="color:red;display:inline-block;"></div>
        <div id="bar" class="bar" style="position:relative;height:24px;width:100%;background-color:#f1f1f1"></div>
    <script>
        var msg = document.getElementById("message");
        var bar = document.getElementById("bar");

        function go () {
          msg.innerHTML = '';
          bar.innerHTML = '';

          data = document.getElementById('input').value;
          data = data.match(/\S+/g);

          if (data.length != 4)
          {
            msg.setAttribute('style', 'color:red;display:inline-block;');
            msg.innerHTML = 'Invalid input format. Must be like "n a b c"';
            return;
          }

          for (var i = 0; i < data.length; i++)
          {
            item = data[i];
            if (isNaN(item))
            {
              msg.innerHTML = 'All values must be numbers';
              return;
            }
            if (item >= 100000)
            {
              msg.setAttribute('style', 'color:red;display:inline-block;');
              msg.innerHTML = 'All values must be less than 100000';
              return;
            }
          }

            var input = {
              n: parseInt(data[0]),
              a: parseInt(data[1]),
              b: parseInt(data[2]),
              c: parseInt(data[3])
            };

            var pairs = Array();
            var points = new Set();

            var redLength = 0;

            for (var i = 0; i < input.n; i++) {
                if (i % input.a == 0) { points.add(i); }
                if (i % input.b == 0) { points.add(input.n - i); }
            }
            
            points = Array.from(points);
            points.sort(compareNumbers);

            var min = 0;
            var max_val = null;
            for (var i = 0; i < points.length; i++)
            {
                for (var j = i + 1; j < points.length; j++)
                {
                    if ((points[j] - points[i]) == input.c)
                    {
                        console.log(max_val,points[i], points[j]);
                        if (max_val == null)
                        {
                              redLength += input.c;
                              max_val = points[j];
                        }
                        else
                        {
                            if (points[i] < max_val)
                            {
                                if (points[j] > max_val)
                                {
                                    redLength += points[j] - max_val;
                                    max_val = points[j];
                                }
                            }
                            else
                            {
                              redLength += input.c;
                              max_val = points[j];
                            }

                        }

                        pairs.push([points[i], points[j]]);
                        break;
                    }
                }
            }

            var nonRedLength = input.n - redLength;

            console.log(input);
            console.log(pairs);
            console.log(redLength);
            console.log(nonRedLength);

            var segmentWidth = ((input.c/input.n) * 100);

            pairs.forEach(function(pair) {
              pair.sort(compareNumbers);
              marginLeft = ((pair[0]/input.n) * 100);
              var e = document.createElement('div');
              e.setAttribute('style', 'position:absolute;height:24px;margin-left:' + marginLeft  + '%;width:' + segmentWidth + '%;background-color:red;');
              console.log(e);
              bar.appendChild(e);
            });

            msg.setAttribute('style', 'color:black;display:inline-block;');
            msg.innerHTML = 'Output: ' + nonRedLength;
            console.log(segmentWidth);
        }

        function compareNumbers(a,b) {
            return a - b;
        }
    </script>
    </body>
</html>
